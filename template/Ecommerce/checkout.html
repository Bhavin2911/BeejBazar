input[type="radio"]:focus{
    color:#035715 !important;
}

{% block body %}

<div class="container">
	<div class="row mb-5">
		<div class="col-md-12 col-lg-6 col-sm-12 mb-3">
			<div class="card text-center">
				<div class="card-body">
					<h3 class=" mb-3 mt-2 font-weight-bold">Order Summary</h3>
					<hr>
					<div class="cart-body table-responsive">
					</div>			
				</div>
			</div>   
		</div>

		<div class="col-md-12 col-lg-6 col-sm-12">
			<div class="card">
				<div class="card-body">
					<h3 class=" mb-3 mt-2 font-weight-bold text-center">Your details for order</h3>
					<hr>
					<form action="/ecommerce/checkOut" method="post">
          			  {% csrf_token %}
	            <!-- <input type="hidden" name="itemsjson" id="itemsjson"> -->
              <input type="hidden" class="am" name="amount" id="amount">
                
                <div class="text-center">
                    
                <div class="form-group ">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full name" required>
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email123@gmail.com" required>
                </div>
            <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="9999999999" required>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <textarea class="form-control" name="address1" placeholder="1234 Main St. , Main Road" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="State" name="state" placeholder="Enter State" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="6 Digit zip code" required>
                </div>
            </div>
            </div>
           <hr>
            <!-- <a href="/" class="btn btn-dark font-weight-bold" style="float: left"><i class="fa fa-arrow-left mr-2"></i>Continue Shopping</a> -->
            <!-- <button type="submit" class="btn btn-success font-weight-bold submit" style="float: right">Order Now</button> -->

            <div  class="btn btn-success font-weight-bold next-btn" style="float:right" data-toggle="collapse" data-target="#payment_options" aria-expanded="true" >Next
            </div>
            

           <div class=" collapse " style="margin-top: 60px"  id="payment_options">
            <div class=""><hr style="margin:0px 0px 5px 0px">
               
            <h4 class="text-center font-weight-bold">Payment Options</h4>
           </div>
                <div class="form-check col-lg-12 col-md-12 text-center">
              <label class="form-check-label col-lg-5 col-md-5">
                 <input type="radio" class="form-check-input" name="payment_type" id="opt_1" data-toggle="collapse" data-target="#Debit_Card_Info" value="1" checked>
                 Cash On Delivery
              </label>
              
              <label class="form-check-label col-lg-5 col-md-5">
                 <input type="radio" class="form-check-input" name="payment_type" id="opt_2" value="2">Debit / ATM Card
              </label>
              </div>
                 <button type="submit" class="btn btn-success pull-right col-lg-12 col-md-12 mt-3 order-btn" id="Confirm_order"><b>Confirm Order</b></button>
           </div>

      </form>
			
		</div>
	</div>
</div>
</div>
</div>
